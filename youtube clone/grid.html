<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>
<body>
    <div><div style="
       display:grid;
       grid-template-columns: 100px 100px;
       ">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color:lightgreen">div2 <p>text</p></div>
    </div>


    <div style="
       margin-top: 30px;
       display:grid;
       grid-template-columns: 100px 100px 200px ;
       ">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color:lightgreen">div2 <p>text</p></div>
        <div style="background-color:lightpink">div3</div>
    </div>
  </div>
  <style>
    .first{
        display:grid;
        grid-template-columns: 50px 50px ;
        column-gap: 10px;
    }
  </style>
  <div class="first">
    <div style="background-color: grey;"><p>hey</p>
    </div>
    <div style="background-color :blueviolet;"><p>bey</p>
    </div>
    
  </div>

    
</body>
</html>
