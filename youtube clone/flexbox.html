<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox practice</title>
    </head>
    <body style="padding-bottom: 1000px">
        <div style="
            display:flex;
            flex-direction: row;
            margin-bottom: 10px;
            ">
            <div style="background-color:lightblue;
            width: 100px;" >100px</div>
            <div style="background-color:lightpink;
            flex: 1;">flex 1</div>

         </div>

         <div style="
            display:flex;
            flex-direction: row;
            ">
            <div style="background-color:lightblue">div1 text</div>
            <div style="background-color:lightpink"> <p>text</p></div>

         </div>
         <div style="
            display:flex;
            flex-direction: row;
            margin-bottom: 10px;
            margin-top: 20px;
            ">
            <div style="background-color:lightblue;
            width: 100px;" >100px</div>
            <div style="background-color:lightpink;
            flex: 1;">flex 1</div>
            <div style="background-color:rgb(130, 131, 164);
            flex: 2;">flex 2</div>

         </div>

         <div style="
            display:flex;
            flex-direction: row;
            justify-content:center;
            margin-bottom: 10px;
            margin-top: 20px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: grey;
            ">
            <div style="background-color:lightblue;
            width: 100px;" >100px</div>
            <div style="background-color:lightpink;
            width: 100px;">100px</div>
            <div style="background-color:rgb(130, 131, 164);
            width: 100px;">100px</div>

         </div>

         <div style="
            display:flex;
            flex-direction: row;
            justify-content:space-between;
            margin-bottom: 10px;
            margin-top: 20px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: grey;
            align-items:center;
            ">
            <div style="background-color:lightblue;
            width: 100px;" >100px</div>
            <div style="background-color:lightpink;
            width: 100px;">100px</div>
            <div style="background-color:rgb(130, 131, 164);
            width: 100px;">100px</div>

         </div>
    </body>
</html>
